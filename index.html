<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Mundo de Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Encabezado -->
    <header class="bg-warning text-white text-center py-3">
        <h1>El Mundo de Pokémon</h1>
    </header>

    <!-- Contenedor principal con Bootstrap Grid -->
    <div class="container-fluid my-2">
        <div class="row">
            <!-- Navegación -->
            <nav class="col-md-2 p-3 border border-4 border-white">
                <h2>Navegación</h2>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pokédex</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Historia de los pokemon</a></li>
                </ul>
            </nav>

            <!-- Contenido principal -->
            <main class="col-md-8 bg-light p-3 border border-4 border-white">
                <h2>Contenido Principal</h2>
                <p>¡Bienvenido al mundo de Pokémon! Explora, aprende y vive la aventura.</p>
            </main>

            <!-- Barra lateral / Anuncios -->
            <aside class="col-md-2 p-3 border border-4 border-white">
                <h2>Anuncios</h2>
                <p>Descubre las últimas novedades y productos.</p>
            </aside>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2024 El Mundo de Pokémon</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
